<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./public/stylesheets/style.css">
    <title>SCUM MAP </title>
</head>

<body>
    <header class="header">
        <div>
            <h1 class="title">SCUM MAP</h1>
            <p>今のところallclearのみ</p>
        </div>
    </header>
    <div class="main">
        <div class="toolbar">
            <ul>
                <li id="black"></li>
                <li id="blue"></li>
                <li id="red"></li>
                <li id="green"></li>
            </ul>
            <ul class="clear">
                <li id="clear">all-clear</li>
                <li id="black-clear">black-clear</li>
                <li id="blue-clear">blue-clear</li>
                <li id="red-clear">red-clear</li>
                <li id="green-clear">green-clear</li>
            </ul>
        </div>
        <div style="clear:left;"></div>
        <div class="canvas"><canvas id="myCanvas"></canvas></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./public/javascripts/main.js"></script>
</body>

</html>
